<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/list.css"/>
		<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/locale/bootstrap-table-zh-CN.min.js"></script>
	</head>
	<body>
		<table id="courier_list"></table>
		<script>
			$(function (){
				$("#courier_list").bootstrapTable({
					url:"/courier/list.do",//请求地址
					striped: true,//是否显示行间隔
					pageNumber:1,//初始化加载第几页
					pagination:true,//是否分页
					sidePagination: 'server',
					pageSize:3,
					pageList:[3,5,10],
					showRefresh: true,//是否显示刷新按钮
					queryParams:function (params){//将数据传输给后台
						var temp = {
							offset:params.offset,
							pageNumber: params.limit
						};
						return temp;
					},
					columns:[//固定列
						{
							title:"编号",//显示文字
							field:"courierId",//服务器给的对应字段字段
							sortable:true //排序表格
						},
						{
							title:"姓名",
							field:"courierName",
							sortable:true
						},
						{
							title:"手机号码",
							field:"courierPhone",
							sortable:true
						},
						{
							title:"身份证",
							field:"courierIdCard",
							sortable:true
						},
						{
							title:"密码",
							field:"courierPassword",
							sortable:true
						},
						{
							title:"派件数",
							field:"sendQty",
							sortable:true
						},
						{
							title:"注册日期",
							field:"registrationDate",
							sortable:true
						},
						{
							title:"上次登录时间",
							field:"LastLoginTime",
							sortable:true
						},
					]
				});
			});
		</script>
	</body>
</html>
